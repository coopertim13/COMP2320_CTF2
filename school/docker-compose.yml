# Use root/example user/password credentials
version: '3.1'

services:
  php:
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html/
    build:
      context: .
      dockerfile: Dockerfile

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - mysql-data-school:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080

volumes:
  mysql-data-school:
